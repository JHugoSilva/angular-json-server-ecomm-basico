<div class="add-product">
    <h1>Add Product</h1>
    <p class="message-p">{{addProductMessage}}</p>
    <form #addProduct="ngForm" (ngSubmit)="add(addProduct.value)" class="common-form">
        <input type="text" class="form-input" placeholder="Enter Product Name" name="name" ngModel>
        <input type="number" class="form-input" placeholder="Enter Product Price" name="price" ngModel>
        <input type="text" class="form-input" placeholder="Enter Product Color" name="color" ngModel>
        <input type="text" class="form-input" placeholder="Enter Product Category" name="category" ngModel>
        <textarea name="description" class="form-input" placeholder="Enter Product Description" ngModel></textarea>
        <input type="text" class="form-input" placeholder="Enter Product Image" name="image" ngModel>
        <button class="form-button">Save</button>
    </form>
</div>
