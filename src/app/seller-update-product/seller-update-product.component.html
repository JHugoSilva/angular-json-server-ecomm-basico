<div class="update-product">
    <h1>Update Product</h1>
    <p class="message-p">{{updateProductMessage}}</p>
    <form #updateProduct="ngForm" (ngSubmit)="update(updateProduct.value)" class="common-form">
        <input type="text" class="form-input" placeholder="Enter Product Name" name="name" ngModel="{{productData?.name}}">
        <input type="number" class="form-input" placeholder="Enter Product Price" name="price" ngModel="{{productData?.price}}">
        <input type="text" class="form-input" placeholder="Enter Product Color" name="color" ngModel="{{productData?.color}}">
        <input type="text" class="form-input" placeholder="Enter Product Category" name="category" ngModel="{{productData?.category}}">
        <textarea name="description" class="form-input" placeholder="Enter Product Description" ngModel="{{productData?.description}}"></textarea>
        <input type="text" class="form-input" placeholder="Enter Product Image" name="image" ngModel="{{productData?.image}}">
        <button class="form-button">Update</button>
    </form>
</div>
